<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/moon.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<div style="display: flex; justify-content: right;">
						<img style="margin-bottom: -15px;" width="350px" src="./files/images/swallowtail.png" alt="Darstellung eines Schwalbenschwanzes">
					</div>
					<div style="border-style: solid; border-width: 0.5rem; border-radius: 1rem;">
						<h1>AI, you thirsty customer</h1>
					</div>
				</section>
				<section>
					drinks 500 ml
					articles on water consumption
				</section>
				<section>
					<section>
						<div style="border-style: solid; border-width: 0.5rem; border-radius: 1rem">
							<h1>But HOW?</h1>
						</div>
					</section>
					<section>
						the paper
					</section>
					<section>
						the table
					</section>
					<section>
						pages, requests, inferences
					</section>
					<section>
						a conversation
					</section>
					<section>
						training
					</section>
					<section>
						"drink"?
					</section>
					<section>
						scope 1
					</section>
					<section>
						scope 2
					</section>
				</section>
				<section>
					<section>
						<div style="border-style: solid; border-width: 0.5rem; border-radius: 1rem;">
							<h1>Why do I care?</h1>
						</div>
					</section>
					<section>
						AI in windows
					</section>
					<section>
						AI in Photoshop
					</section>
					<section>
						AI in Github
					</section>
					<section>
						bad feeling and action
					</section>
				</section>
				<section>
					hope
				</section>
				<section data-background="./files/images/flamingos.png" data-background-opacity="80%" alt="Darstellung einer Gruppe fragend dreinblickender Flamingos">
					<div style="border-style: solid; border-width: 0.5rem; border-radius: 1rem;">
						<h1>Questions?</h1>
					</div>	
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
