<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/moon.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<div style="display: flex; justify-content: right;">
						<img style="margin-bottom: -15px;" width="350px" src="./files/images/swallowtail.png" alt="An emerald swallowtail">
					</div>
					<div style="border-style: solid; border-width: 0.5rem; border-radius: 1rem;">
						<h1>AI, you thirsty customer</h1>
					</div>
				</section>
				<section>
					<img src="./files/images/articles.png" alt="three web articles on AI water consumption">
				</section>
				<section>
					<section>
						<div style="border-style: solid; border-width: 0.5rem; border-radius: 1rem">
							<h1>But HOW?</h1>
						</div>
					</section>
					<section>
						<img src="./files/images/thepaper.png" alt="Screenhot of the paper in question">
					</section>
					<section>
						<img src="./files/images/thetable.png" alt="an overview table from the paper showing water usage">
					</section>
					<section>
						pages, requests, inferences
					</section>
					<section>
						<img src="./files/images/theconversation.png" width="500px" alt="Screenshot of a conversation with ChatGPT">
						<div><a href="https://chat.openai.com/share/c38a35c5-407b-4383-b128-88761a7698fc">Link to the shared conversation</a></div>
					</section>
					<section>
						training
					</section>
					<section>
						"drink"?
					</section>
					<section>
						scope 1
					</section>
					<section>
						scope 2
					</section>
				</section>
				<section>
					<section>
						<div style="border-style: solid; border-width: 0.5rem; border-radius: 1rem;">
							<h1>Why do I care?</h1>
						</div>
					</section>
					<section>
						<img src="./files/images/aiinwindows.png" alt="overview of the AI capabilities of Windows 11">
					</section>
					<section>
						<img src="./files/images/aiinphotoshop.png" alt="overview of the AI capabilities of Photoshop Creative Cloud">
					</section>
					<section>
						<img src="./files/images/aiingithub.png" alt="overview of the AI capabilities of Github">
					</section>
					<section>
						bad feeling and action
					</section>
				</section>
				<section>
					<img src="./files/images/microsoftwateruser.png" alt="Microsofts pledge to reduce water consumption">
				</section>
				<section>
					sources
				</section>
				<section data-background="./files/images/flamingos.png" data-background-opacity="80%" alt="A group of puzzeled looking flamingos">
					<div style="border-style: solid; border-width: 0.5rem; border-radius: 1rem;">
						<h1>Questions?</h1>
					</div>	
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
